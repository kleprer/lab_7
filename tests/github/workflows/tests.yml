name: Test Python App
on:
  push:
    branches: ['dev']

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: get repo
        uses: actions/checkout@v4
      - name: set python
        uses: actions/setuo-python@v5
        with:
          python-version: '3.12'
      - name: install req
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: run tests
        run: python -m pytest tests\test.py